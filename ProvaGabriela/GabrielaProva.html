<script>
const cadastro = []

function inserir(){
	const livro = {}
	const meuForm = document.getElementById("cadastrar");
	const autor = document.getElementById("autor").value;
	const titulo  = document.getElementById("titulo").value;
	const editora  = document.getElementById("editora").value;
	const sinopse  = document.getElementById("sinopse").value;
	const isbn  = document.getElementById("isbn").value;
	const ano  = document.getElementById("ano").value;
	livro.autor = autor;
	livro.titulo  = titulo;
	livro.editora  = editora;
	livro.sinopse  = sinopse;
	livro.isbn  = isbn;
	livro.ano  = ano;
	
	cadastro.push(livro);
			
	meuForm.reset();
	mostrar();
}

function mostrar(){
	let tam = cadastro.length;
	let dados = '';
	for(let i=0; i<tam ; i++){
		dados += '<tr><td>'+cadastro[i].autor+'</td><td>'+cadastro[i].titulo+'</td><td>'+cadastro[i].editora+'</td><td>'+cadastro[i].sinopse+'</td><td>'+cadastro[i].isbn+'</td><td>'+cadastro[i].ano+'</td></tr>';
	} 
	document.getElementById('dados').innerHTML = dados;
}


function deletar(){
    let deleta = prompt('Qual ISBN você deseja deletar?');
	let tam = cadastro.length;
    let apagou = false;
    for( let i = 0; i < tam; i++){ 
       if ( cadastro[i].isbn === deleta) {
         cadastro.splice(i, 1);
         apagou = true;
       }
    }
    
    mostrar();
}

    let edita = prompt('Qual ISBN você deseja editar?');
	let tam = cadastro.length;
    let editou = false;

       if ( cadastro[i].isbn === edita) {
         cadastro.splice(i, 1);
         editou = true;
       
    
    const livro = {}
	const meuForm = document.getElementById("editar");
	const autor = document.getElementById("autor").value;
	const titulo  = document.getElementById("titulo").value;
	const editora  = document.getElementById("editora").value;
	const sinopse  = document.getElementById("sinopse").value;
	const isbn  = document.getElementById("isbn").value;
	const ano  = document.getElementById("ano").value;
	livro.autor = autor;
	livro.titulo  = titulo;
	livro.editora  = editora;
	livro.sinopse  = sinopse;
	livro.isbn  = isbn;
	livro.ano  = ano;
	
	cadastro.push(livro);
			
	meuForm.reset();
	
    mostrar();
}
}
}
